<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সার্টিফিকেট ভেরিফায়ার</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ডাঃ মোস্তফা মেডিকেল ইনস্টিটিউট</h1>
            <nav>
                <ul>
                    <li><a href="index.html">হোম</a></li>
                    <li><a href="verifier.html">সার্টিফিকেট ভেরিফায়ার</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="verifier-section">
            <div class="verifier-card">
                <h2><i class="fas fa-certificate"></i> সার্টিফিকেট যাচাইকরণ</h2>
                <p>আপনার এ্যাডমিট কার্ড নাম্বার দিয়ে সার্চ করুন</p>
                
                <form id="verificationForm">
                    <div class="input-group">
                        <input type="text" id="admitCard" placeholder="এ্যাডমিট কার্ড নাম্বার" required>
                        <button type="submit"><i class="fas fa-search"></i> সার্চ করুন</button>
                    </div>
                </form>

                <div id="resultContainer" class="result-container hidden">
                    <!-- রেজাল্ট এখানে দেখাবে -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 ডাঃ মোস্তফা মেডিকেল ইনস্টিটিউট</p>
        </div>
    </footer>

    <script src="assets/js/verifier.js"></script>
</body>
</html>
